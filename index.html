<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel & Co | Neobrutalist Agency</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                yellow: '#FFD60A',
                black: '#000000',
                white: '#FFFFFF',
              }
            },
            fontFamily: {
              display: ['Orbitron', 'sans-serif'],
              body: ['Roboto Mono', 'monospace'],
            },
            boxShadow: {
              'neo': '4px 4px 0px 0px #000000',
              'neo-lg': '8px 8px 0px 0px #000000',
              'neo-xl': '12px 12px 0px 0px #000000',
            },
            animation: {
              'marquee': 'marquee 15s linear infinite',
              'blink': 'blink 1s step-end infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFD60A;
        cursor: crosshair;
        overflow-x: hidden;
      }
      ::selection {
        background-color: #000;
        color: #FFD60A;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .stroke-text {
        -webkit-text-stroke: 2px black;
        color: transparent;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
